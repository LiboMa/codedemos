apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'eks-flask-demo'
spec:
  destination:
    name: 'in-cluster'
    namespace: 'prod'
  source:
    path: 'chart'
    repoURL: 'https://github.com/LiboMa/codedemos'
    targetRevision: master
    helm:
      valueFiles:
      - values.yaml
  project: 'default'
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
