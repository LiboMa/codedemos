apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eks-flask-test
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: eks-alb-ingress-test
    alb.ingress.kubernetes.io/group.order: '20'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:533267047935:certificate/3d3d621d-acf8-44c0-a1e3-3427b94bdb4e
spec:
  ingressClassName: alb
  rules:
  - host : gitops-test-demo.tinyboat.blog
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eks-flask-test
            port:
              number: 8080
